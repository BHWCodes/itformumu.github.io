<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <title>itforshow</title>
  <link rel="stylesheet" href="css/loading-style.css" media="screen" type="text/css" />

</head>

<body>

  <audio src="video/FlowerDance.mp3" id="bgMusic"></audio>

      </div>
    </div>
  </div>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ityped@1.0.3"></script>
  <script src="jquery.js"></script>
  <script>
    window.onload = function () {
      var audio = document.getElementById("bgMusic");
      audio.onloadedmetadata = function () {
        $('#element1').text('Click To Begin');

        document.body.onclick = function () {
          var audio = document.getElementById("bgMusic");
          var element1 = document.getElementById("element1");

          var flag2 = false;

          if (audio.paused) {

            // 播放背景音乐
            audio.volume = 0.3;
            audio.play();


            // 第一页
            element1.innerHTML = '';
            ityped.init('#element1', {
              strings: ['Hi', 'Nice to meet you!'],
              typeSpeed: 200,
              backSpeed: 90,
              startDelay: 200,
              loop: false,
              showCursor: false,
              onFinished: function () {
                setTimeout(function () {
                  $('#wrap1').addClass('animated fadeOut');
                  flag2 = true;
                }, 1890);
              }
            });
          }

</html>
